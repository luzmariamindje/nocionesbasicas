<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/estilo.css" />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/reset.css" />
    <title>NocionesBasicas</title>
  </head>
  <body>
    <!-- web máximo de 1366px de acho, ajustable en cualquier medida superio -->
    <!-- CONTAINER ES EL NUEVO BODY -->
    <div class="contenedor">
      <!-- circulo y rectangulo -->
      <header>
        <div class="circulo"></div>
        <div class="azul"></div>
      </header>
      <!-- rectangulo blanco y naranja -->
      <section class="rectangulo_blanco_naranja">
        <div class="rectangulo"></div>
        <div class="rectangulo_pequeño"></div>
      </section>

      <!-- Rectangulo + Circulo -->
      <section class="section1">
        <div class="circulo_verde"></div>
        <div class="rectangulo_verde"></div>
      </section>

      <!-- Rectangulo + Circulo -->
      <section class="section2 reverso">
        <div class="circulo_verde"></div>
        <div class="rectangulo_verde"></div>
      </section>

      <footer>
        <div class="circulo2"></div>
      </footer>
    </div>
  </body>
</html>
